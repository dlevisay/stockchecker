name: Run Trading Bot on a Schedule

on:
  schedule:
    # This is a cron expression that runs the job every 6 minutes
    - cron: '*/6 * * * *'
  # This line allows you to also run the workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  run-trading-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' # Or your preferred version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas ta alpaca-py

      - name: Run Trading Bot
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          PAPER_TRADING_MODE: true
        run: python trading_bot.py # The name of your python script file
